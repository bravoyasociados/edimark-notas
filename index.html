<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#030508">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta property="og:title" content="EDIMARK | Neo-System Pro">
    <meta property="og:description" content="Protocolo Digital de Servicio T√©cnico Especializado.">
    <meta property="og:image" content="logo.png">

    <title>EDIMARK | Pro-System</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root { 
            --fondo: #030508; 
            --tarjeta: #0a0d12;
            --neon-azul: #00eaff; 
            --neon-rosa: #ff007b; 
            --texto: #d1d9e0;
        }

        body { margin: 0; font-family: 'Orbitron', sans-serif; background: var(--fondo); color: var(--texto); overflow-x: hidden; font-size: 14px; }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--fondo); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .logo-box { position: relative; width: 100px; height: 100px; display: flex; justify-content: center; align-items: center; }
        .ring {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid transparent; border-top: 2px solid var(--neon-azul);
            border-bottom: 2px solid var(--neon-rosa); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .logo-img { width: 50px; height: 50px; animation: flip 3s ease-in-out infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes flip { 0%, 100% { transform: rotateY(0deg); } 50% { transform: rotateY(360deg); } }

        /* --- ANIMACIONES T√çTULO --- */
        .main-title { 
            color: var(--neon-azul); margin: 0; font-size: 26px; letter-spacing: 3px; 
            text-shadow: 0 0 10px rgba(0,234,255,0.7); animation: flicker 4s linear infinite; display: inline-block;
        }
        @keyframes flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; } 20%, 24%, 55% { opacity: 0.3; } }
        .drop-bounce { animation: dropBounce 1s cubic-bezier(0.36, 0, 0.66, -0.56) forwards !important; }
        @keyframes dropBounce {
            0% { transform: translateY(-100px); opacity: 0; }
            60% { transform: translateY(0); opacity: 1; }
            75% { transform: translateY(-15px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* --- UI --- */
        #download-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 8000; flex-direction: column; justify-content: center; align-items: center;
        }
        .p-bar-bg { width: 200px; height: 3px; background: #111; border: 1px solid var(--neon-azul); margin-top: 15px; }
        .p-bar-fill { width: 0%; height: 100%; background: var(--neon-azul); }

        .container { max-width: 800px; margin: auto; padding: 15px; display: none; }
        .card { 
            background: var(--tarjeta); border-radius: 12px; padding: 25px; 
            border: 1px solid #1a222d; position: relative; overflow: hidden;
        }

        input { 
            width: 100%; padding: 10px; background: #000; border: 1px solid #1f2937; 
            color: var(--neon-azul); border-radius: 6px; box-sizing: border-box; 
            margin-bottom: 10px; font-family: 'Orbitron', sans-serif; font-size: 12px; outline: none;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 11px; }
        th { color: var(--neon-rosa); text-align: left; padding: 10px; border-bottom: 1px solid var(--neon-rosa); }
        td { padding: 8px 10px; border-bottom: 1px solid #1f2937; }

        .btn { border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-family: 'Orbitron', sans-serif; font-size: 11px; }
        .btn-save { background: var(--neon-rosa); color: white; }
        .btn-pdf { background: transparent; color: var(--neon-azul); border: 1px solid var(--neon-azul); }

        /* --- PDF ESTILO --- */
        .pdf-carta {
            background-color: #030508 !important;
            width: 215.9mm !important;
            height: 279.4mm !important;
            padding: 15mm !important;
            box-sizing: border-box !important;
            border: 5px solid var(--neon-azul) !important;
            display: flex !important;
            flex-direction: column !important;
        }
        /* Logo Centrado en PDF */
        .pdf-carta .watermark { 
            opacity: 0.25 !important; 
            width: 550px !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) rotate(-15deg) !important;
            filter: brightness(1.2) !important;
            z-index: 0 !important;
        }
        .pdf-carta * { color: #fff !important; z-index: 2; }

        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 350px; opacity: 0.03; pointer-events: none; }
        .hist-item { background: #07090d; padding: 10px; border-radius: 8px; margin-top: 8px; display: flex; justify-content: space-between; border: 1px solid #141b24; align-items: center; font-size: 10px; }
        .totals-container { text-align: right; margin-top: 25px; }
        .total-row { margin-bottom: 3px; font-size: 11px; opacity: 0.8; }
        .total-final { font-size: 28px; color: var(--neon-rosa); text-shadow: 0 0 10px rgba(255,0,123,0.3); }
    </style>
</head>
<body>

<div id="loader">
    <div class="logo-box"><div class="ring"></div><img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2991/2991148.png'"></div>
</div>

<div id="download-overlay">
    <h3 style="color:var(--neon-azul); letter-spacing: 3px; font-size: 12px;">GENERANDO NEO-PDF</h3>
    <div class="p-bar-bg"><div class="p-bar-fill" id="p-bar"></div></div>
</div>

<div class="container" id="main-content">
    <div class="card" id="area-nota">
        <img src="logo.png" class="watermark" id="bg-logo">
        
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; position: relative; z-index: 2;">
            <div>
                <h1 id="brand-title" class="main-title">EDIMARK</h1>
                <p style="color:var(--neon-rosa); font-size: 8px; letter-spacing: 2px;">NEO-TECHNOLOGY REPAIR</p>
            </div>
            <div style="text-align: right;">
                <p style="margin:0; font-size: 11px; color: var(--neon-azul);">FOLIO: <span id="folio"></span></p>
                <p style="margin:3px 0; font-size: 8px; opacity: 0.6;" id="fechaActual"></p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; position: relative; z-index: 2;">
            <input id="cliente" placeholder="> CLIENTE">
            <input id="modelo" placeholder="> MODELO">
        </div>
        <input id="imei" placeholder="> IMEI / SERIAL NUMBER" style="position: relative; z-index: 2;">

        <table style="position: relative; z-index: 2;">
            <thead>
                <tr>
                    <th style="width: 60%;">SERVICIO</th>
                    <th style="width: 15%; text-align: center;">CANT</th>
                    <th style="width: 25%; text-align: right;">PRECIO</th>
                </tr>
            </thead>
            <tbody id="conceptos"></tbody>
        </table>

        <button class="btn no-print" style="background:rgba(0,234,255,0.05); color:var(--neon-azul); border:1px dashed var(--neon-azul);" onclick="agregarItem()">+ A√ëADIR CONCEPTO</button>

        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: flex-end; position: relative; z-index: 2;">
            <div style="font-size: 8px; color: #505c69; line-height: 1.5;">
                * GARANT√çA: 30 D√çAS.<br>
                * NO APLICA EN EQUIPOS MOJADOS.<br>
                * DOCUMENTO DIGITAL OFICIAL.
            </div>
            
            <div class="totals-container">
                <div class="no-print" style="margin-bottom: 10px;">
                    <label style="font-size: 10px; cursor:pointer; color:var(--neon-azul);">
                        <input type="checkbox" id="iva-check" onchange="calcular()" style="width:auto"> + IVA (16%)
                    </label>
                </div>
                <div class="total-row">SUBTOTAL: $<span id="subtotal">0.00</span></div>
                <div class="total-row" id="iva-row" style="display:none;">IVA (16%): $<span id="iva-monto">0.00</span></div>
                <div class="total-final">$<span id="total">0.00</span></div>
            </div>
        </div>
    </div>

    <div class="no-print" style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <button class="btn btn-save" onclick="guardarRegistro()">üíæ GUARDAR EN N√öCLEO</button>
        <button class="btn btn-pdf" onclick="generarPDFMaster()">üìÑ GENERAR PDF</button>
    </div>

    <div class="card no-print" style="margin-top: 20px; border-color: #1f2937; padding: 15px;">
        <h3 style="margin:0 0 10px 0; color:var(--neon-azul); font-size: 11px;">RECUERDOS DEL SISTEMA</h3>
        <div id="historial"></div>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            iniciarEfectoRebote();
        }, 2000);
        agregarItem();
        cargarHistorial();
    });

    function iniciarEfectoRebote() {
        setInterval(() => {
            const title = document.getElementById('brand-title');
            title.classList.add('drop-bounce');
            setTimeout(() => { title.classList.remove('drop-bounce'); }, 1000);
        }, 5000); 
    }

    let folioNum = parseInt(localStorage.getItem("f_v6")) || 1;
    document.getElementById("folio").innerText = String(folioNum).padStart(5, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleDateString();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="..."></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:right"></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let sub = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            sub += (Number(inps[1].value) * Number(inps[2].value));
        });
        let iva = 0; let tot = sub;
        if(document.getElementById("iva-check").checked) {
            iva = sub * 0.16; tot = sub + iva;
            document.getElementById("iva-row").style.display = "block";
        } else { document.getElementById("iva-row").style.display = "none"; }
        document.getElementById("subtotal").innerText = sub.toLocaleString('en-US', {minimumFractionDigits: 2});
        document.getElementById("iva-monto").innerText = iva.toLocaleString('en-US', {minimumFractionDigits: 2});
        document.getElementById("total").innerText = tot.toLocaleString('en-US', {minimumFractionDigits: 2});
    }

    async function generarPDFMaster() {
        const overlay = document.getElementById('download-overlay');
        const bar = document.getElementById('p-bar');
        const element = document.getElementById('area-nota');
        overlay.style.display = 'flex';
        for(let i = 0; i <= 100; i += 25) { bar.style.width = i + '%'; await new Promise(r => setTimeout(r, 60)); }

        const pdfClone = element.cloneNode(true);
        pdfClone.classList.add('pdf-carta');
        
        pdfClone.querySelectorAll('input').forEach(inp => {
            const span = document.createElement('span');
            span.innerText = inp.value || "---";
            span.style.color = "#00eaff";
            inp.replaceWith(span);
        });

        const opt = {
            margin: 0,
            filename: `EDIMARK_FOLIO_${folioNum}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 3, useCORS: true, backgroundColor: '#030508' },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        const worker = html2pdf().set(opt).from(pdfClone);
        worker.save();
        worker.toPdf().output('bloburl').then((url) => {
            overlay.style.display = 'none';
            window.open(url, '_blank');
        });
    }

    function guardarRegistro() {
        const items = [];
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            items.push({ d: inps[0].value, c: inps[1].value, p: inps[2].value });
        });
        const data = { 
            f: folioNum, 
            cl: document.getElementById("cliente").value, 
            mod: document.getElementById("modelo").value,
            im: document.getElementById("imei").value,
            tt: document.getElementById("total").innerText, 
            serv: items, 
            conIVA: document.getElementById("iva-check").checked,
            fecha: new Date().toLocaleDateString() 
        };
        const hist = JSON.parse(localStorage.getItem("h_v6") || "[]");
        hist.push(data);
        localStorage.setItem("h_v6", JSON.stringify(hist));
        localStorage.setItem("f_v6", ++folioNum);
        location.reload();
    }

    function cargarHistorial() {
        const hist = JSON.parse(localStorage.getItem("h_v6") || "[]");
        document.getElementById("historial").innerHTML = hist.reverse().slice(0, 5).map(n => `
            <div class="hist-item">
                <div><b>#${String(n.f).padStart(5,'0')}</b> - ${n.cl || 'N/A'}</div>
                <button onclick="restaurar(${n.f})" style="background:none; border:1px solid var(--neon-azul); color:var(--neon-azul); font-size:8px; padding:3px 6px; border-radius:4px; cursor:pointer;">ABRIR</button>
            </div>
        `).join('');
    }

    function restaurar(f) {
        const hist = JSON.parse(localStorage.getItem("h_v6") || "[]");
        const n = hist.find(x => x.f == f);
        if(!n) return;
        document.getElementById("cliente").value = n.cl || "";
        document.getElementById("modelo").value = n.mod || "";
        document.getElementById("imei").value = n.im || "";
        document.getElementById("folio").innerText = String(n.f).padStart(5, '0');
        document.getElementById("iva-check").checked = n.conIVA || false;
        const tb = document.getElementById("conceptos");
        tb.innerHTML = "";
        n.serv.forEach(s => agregarItem(s.d, s.c, s.p));
        calcular();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>
