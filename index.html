<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDIMARK | Nota de Remisión</title>

<style>
:root{
    --azul:#00eaff;
    --rosa:#ff2fd0;
    --fondo:#0b0f1a;
}
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:var(--fondo);
    color:white;
}
.container{
    max-width:1000px;
    margin:auto;
    padding:20px;
}
.card{
    background:#11162a;
    border-radius:12px;
    padding:20px;
    box-shadow:0 0 15px rgba(0,234,255,.2);
}
h1{
    text-align:center;
    color:var(--azul);
    text-shadow:0 0 10px var(--azul);
}
label{
    font-size:14px;
    color:#ccc;
}
input, textarea{
    width:100%;
    padding:10px;
    background:#0b0f1a;
    border:1px solid #333;
    color:white;
    border-radius:6px;
    margin-bottom:10px;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
th,td{
    border:1px solid #333;
    padding:8px;
    text-align:center;
}
th{
    color:var(--rosa);
}
button{
    background:linear-gradient(90deg,var(--azul),var(--rosa));
    border:none;
    padding:10px 15px;
    color:black;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}
button:hover{
    opacity:.8;
}
.total{
    text-align:right;
    font-size:18px;
}
.neon{
    color:var(--rosa);
    text-shadow:0 0 10px var(--rosa);
}
@media print{
    button, .no-print{display:none;}
    body{background:white;color:black;}
}
/* =========================
   DISEÑO FORMAL PARA LA NOTA
   ========================= */
@media print {

  body {
    background: white !important;
    color: black !important;
    font-size: 12px;
  }

  .container {
    max-width: 100%;
    padding: 0;
  }

  .card {
    background: white !important;
    box-shadow: none;
    border-radius: 0;
    padding: 20px;
  }

  h1 {
    color: black !important;
    text-shadow: none;
    font-size: 22px;
    text-align: left;
  }

  .neon {
    color: black !important;
    text-shadow: none;
  }

  table {
    margin-top: 15px;
  }

  th {
    color: black !important;
    background: #f0f0f0;
    font-weight: bold;
  }

  td, th {
    border: 1px solid #000;
    padding: 6px;
    font-size: 11px;
  }

  input, textarea {
    border: none;
    padding: 0;
    background: transparent;
    color: black;
    font-size: 11px;
  }

  .total {
    margin-top: 15px;
    font-size: 12px;
  }

  .total strong {
    font-size: 14px;
  }

  button,
  .no-print {
    display: none !important;
  }

  /* Encabezado tipo documento */
  .nota-header {
    display: flex;
    justify-content: space-between;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
    margin-bottom: 15px;
  }

  .nota-header div {
    font-size: 11px;
  }

}
</style>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00eaff">
</head>

<body>

<div class="container">
<div class="card">

<div class="nota-header">
  <div>
    <h1>EDIMARK</h1>
    <div>Reparación de Celulares</div>
  </div>

  <div>
    <strong>NOTA DE REMISIÓN</strong><br>
    Folio: <span id="folio"></span><br>
    Fecha: <span id="fechaPrint"></span>
  </div>
</div>


<label>Fecha</label>
<input type="date" id="fecha">
<label>Cliente</label>
<input id="cliente">

<h3 class="neon">Conceptos</h3>

<table>
<thead>
<tr>
<th>Descripción</th>
<th>Cantidad</th>
<th>Precio</th>
<th>Importe</th>
<th>X</th>
</tr>
</thead>
<tbody id="conceptos"></tbody>
</table>

<button onclick="agregar()">Agregar concepto</button>

<br><br>
<label><input type="checkbox" id="iva" onchange="calcular()"> Incluir IVA (16%)</label>

<div class="total">
Subtotal: $<span id="subtotal">0.00</span><br>
IVA: $<span id="ivaMonto">0.00</span><br>
<strong>Total: $<span id="total">0.00</span></strong>
</div>

<br>
<button onclick="guardar()">Guardar nota</button>
<button onclick="window.print()">Exportar / PDF</button>

</div>

<div class="card no-print" style="margin-top:20px">
<h3 class="neon">Historial</h3>
<input placeholder="Buscar por cliente" oninput="buscar(this.value)">
<div id="historial"></div>
</div>

</div>

<script>
let folio = localStorage.getItem("folio") || 1;
document.getElementById("folio").innerText = "EDM-" + String(folio).padStart(4,"0");
fecha.valueAsDate = new Date();

function agregar(){
    const tr = document.createElement("tr");
    tr.innerHTML=`
    <td><input></td>
    <td><input type="number" value="1" oninput="calcular()"></td>
    <td><input type="number" value="0" step="0.01" oninput="calcular()"></td>
    <td>$0.00</td>
    <td><button onclick="this.closest('tr').remove();calcular()">X</button></td>
    `;
    conceptos.appendChild(tr);
}

function calcular(){
    let subtotal=0;
    document.querySelectorAll("#conceptos tr").forEach(tr=>{
        const c = tr.children[1].children[0].value;
        const p = tr.children[2].children[0].value;
        const imp = c*p;
        tr.children[3].innerText="$"+imp.toFixed(2);
        subtotal+=imp;
    });
    let ivaMonto = iva.checked ? subtotal*0.16 : 0;
    subtotalSpan.innerText=subtotal.toFixed(2);
    ivaMontoSpan.innerText=ivaMonto.toFixed(2);
    totalSpan.innerText=(subtotal+ivaMonto).toFixed(2);
}
const subtotalSpan=subtotal;
const ivaMontoSpan=ivaMonto;
const totalSpan=total;

function guardar(){
    const notas = JSON.parse(localStorage.getItem("notas")||"[]");
    notas.push({
        folio: folio,
        cliente: cliente.value,
        html: document.querySelector(".card").innerHTML
    });
    localStorage.setItem("notas",JSON.stringify(notas));
    localStorage.setItem("folio",++folio);
    location.reload();
}

function cargarHistorial(){
    const notas = JSON.parse(localStorage.getItem("notas")||"[]");
    historial.innerHTML="";
    notas.forEach(n=>{
        historial.innerHTML+=`
        <div>
        <strong>EDM-${String(n.folio).padStart(4,"0")}</strong> - ${n.cliente}
        <button onclick="reimprimir(${n.folio})">Reimprimir</button>
        </div>`;
    });
}
function buscar(txt){
    const notas = JSON.parse(localStorage.getItem("notas")||"[]");
    historial.innerHTML="";
    notas.filter(n=>n.cliente.toLowerCase().includes(txt.toLowerCase()))
    .forEach(n=>{
        historial.innerHTML+=`
        <div>
        <strong>EDM-${String(n.folio).padStart(4,"0")}</strong> - ${n.cliente}
        <button onclick="reimprimir(${n.folio})">Reimprimir</button>
        </div>`;
    });
}
function reimprimir(f){
    const notas = JSON.parse(localStorage.getItem("notas"));
    const nota = notas.find(n=>n.folio==f);
    document.body.innerHTML=nota.html;
    window.print();
    location.reload();
}
cargarHistorial();
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
<script>
const inputFecha = document.getElementById("fecha");
const fechaPrint = document.getElementById("fechaPrint");

inputFecha.addEventListener("change", () => {
  if (!inputFecha.value) return;

  const fecha = new Date(inputFecha.value + "T00:00:00");

  fechaPrint.textContent = fecha.toLocaleDateString("es-MX", {
    day: "2-digit",
    month: "2-digit",
    year: "numeric"
  });
});
</script>
<script>
window.addEventListener("load", () => {
  inputFecha.valueAsDate = new Date();
  inputFecha.dispatchEvent(new Event("change"));
});
</script>
</body>
</html>
