<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDIMARK | Sistema de Tickets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --azul: #00eaff; --rosa: #ff2fd0; --fondo: #0b0f1a; --card: #161b33; }
        body { margin: 0; font-family: sans-serif; background: var(--fondo); color: white; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        
        input { width: 100%; padding: 12px; background: #0b0f1a; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-bottom: 8px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; position: relative; z-index: 1; }
        th { color: var(--rosa); font-size: 11px; text-transform: uppercase; padding: 5px; border-bottom: 1px solid #333; }
        td { padding: 5px; }

        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 14px; text-transform: uppercase; }
        .btn-save { background: #27ae60; color: white; }
        .btn-pdf { background: white; color: black; border: 2px solid var(--azul); }

        .watermark {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            width: 280px; opacity: 0.1; z-index: 0; pointer-events: none;
        }

        /* MODO PDF / IMPRESI√ìN */
        #area-nota.modo-pdf { background: white !important; color: black !important; width: 80mm !important; padding: 5mm !important; margin: 0 !important; }
        .modo-pdf * { color: black !important; text-shadow: none !important; }
        .modo-pdf input { border: none !important; background: transparent !important; font-weight: bold; padding: 2px; }
        .modo-pdf .watermark { display: block !important; }
        .modo-pdf .no-print { display: none !important; }

        .historial-item { background: #1c223d; padding: 12px; border-radius: 8px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--azul); }

        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .card { width: 80mm; box-shadow: none; color: black; background: white !important; padding: 4mm !important; }
            .watermark { display: block !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="area-nota">
        <img src="logo.png" class="watermark" id="watermark">

        <div style="text-align: center; margin-bottom: 15px; position: relative; z-index: 1;">
            <h2 style="margin:0; color:var(--azul); font-size: 28px;">EDIMARK</h2>
            <div style="font-size: 11px; letter-spacing: 2px;">SOLUCIONES TECNOL√ìGICAS</div>
            <div style="margin-top:10px; border-top: 1px dashed #555; padding-top: 10px;">
                <b>FOLIO: <span id="folio" style="color:var(--rosa)"></span></b><br>
                <span id="fechaActual"></span>
            </div>
        </div>

        <div style="position: relative; z-index: 1;">
            <input id="cliente" placeholder="Nombre del Cliente">
            <div style="display:flex; gap:5px">
                <input id="modelo" placeholder="Modelo del Equipo">
                <input id="imei" placeholder="IMEI / Serie">
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="text-align:left">Servicio</th>
                        <th style="width:40px">Cant</th>
                        <th style="width:70px">Costo</th>
                        <th class="no-print"></th>
                    </tr>
                </thead>
                <tbody id="conceptos"></tbody>
            </table>

            <button class="btn no-print" style="background:#333; color:white; padding:10px" onclick="agregarItem()">+ AGREGAR SERVICIO</button>

            <div style="text-align: right; margin-top: 15px; border-top: 2px solid #333; padding-top: 10px;">
                <div class="no-print" style="font-size:12px; margin-bottom:5px;">
                    <label><input type="checkbox" id="iva" onchange="calcular()" style="width:auto"> IVA (16%)</label>
                </div>
                <b style="font-size: 24px;">TOTAL: $<span id="total">0.00</span></b>
            </div>

            <div style="margin-top: 25px; font-size: 10px; text-align: center; opacity: 0.8; line-height: 1.4;">
                * EQUIPOS MOJADOS O GOLPEADOS NO TIENEN GARANT√çA *<br>
                * DESPU√âS DE 30 D√çAS NO HAY RESPONSABILIDAD *<br>
                <b style="font-size: 12px;">¬°GRACIAS POR TU CONFIANZA!</b>
            </div>
        </div>

        <div class="no-print" style="margin-top: 20px;">
            <button class="btn btn-save" onclick="guardarCompleto()">üíæ GUARDAR Y NUEVA NOTA</button>
            <button class="btn btn-pdf" onclick="generarTicketPDF()">üìÑ DESCARGAR PDF TICKET</button>
        </div>
    </div>

    <div class="card no-print" style="margin-top: 20px;">
        <h4 style="margin:0; color:var(--azul)">HISTORIAL DE TICKETS</h4>
        <div id="historial"></div>
    </div>
</div>

<script>
    let folioActual = localStorage.getItem("folio_v3") || 1;
    document.getElementById("folio").innerText = String(folioActual).padStart(4, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleDateString();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="Descripci√≥n"></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:center"></td>
            <td class="no-print"><button onclick="this.closest('tr').remove();calcular()" style="color:red; background:none; border:none; font-size:22px; padding:0 5px;">√ó</button></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let t = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inputs = tr.querySelectorAll('input');
            t += (Number(inputs[1].value) * Number(inputs[2].value));
        });
        if(document.getElementById("iva").checked) t *= 1.16;
        document.getElementById("total").innerText = t.toFixed(2);
    }

    function generarTicketPDF() {
        const element = document.getElementById("area-nota");
        const cliente = document.getElementById("cliente").value || "Cliente";
        element.classList.add("modo-pdf");
        const altoEnMm = (element.scrollHeight * 0.2645) + 15;

        const opt = {
            margin: 0,
            filename: `Ticket_${folioActual}_${cliente}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: [80, altoEnMm], orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.classList.remove("modo-pdf");
        });
    }

    // SOLUCI√ìN AL GUARDADO COMPLETO
    function guardarCompleto() {
        if(!confirm("¬øGuardar ticket y limpiar?")) return;
        
        const notas = JSON.parse(localStorage.getItem("notas_v3") || "[]");
        
        // Capturamos todos los servicios de la tabla
        const itemsCapturados = [];
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inputs = tr.querySelectorAll('input');
            itemsCapturados.push({
                desc: inputs[0].value,
                cant: inputs[1].value,
                prec: inputs[2].value
            });
        });

        const nuevaNota = {
            folio: folioActual,
            cliente: document.getElementById("cliente").value,
            modelo: document.getElementById("modelo").value,
            imei: document.getElementById("imei").value,
            total: document.getElementById("total").innerText,
            fecha: new Date().toLocaleString(),
            iva: document.getElementById("iva").checked,
            servicios: itemsCapturados // AQU√ç SE GUARDA LA TABLA
        };

        notas.push(nuevaNota);
        localStorage.setItem("notas_v3", JSON.stringify(notas));
        localStorage.setItem("folio_v3", ++folioActual);
        location.reload();
    }

    function cargarHistorial() {
        const notas = JSON.parse(localStorage.getItem("notas_v3") || "[]");
        const container = document.getElementById("historial");
        container.innerHTML = notas.reverse().slice(0, 10).map(n => `
            <div class="historial-item">
                <div style="font-size:12px"><b>#${String(n.folio).padStart(4,'0')}</b> - ${n.cliente}<br><small>${n.fecha}</small></div>
                <div style="text-align:right">
                    <b style="color:var(--azul)">$${n.total}</b><br>
                    <button onclick="reimprimirNota(${n.folio})" style="font-size:10px; margin-top:5px; background:#333; color:white; border:1px solid #555; padding:3px 8px; border-radius:4px;">RECARGAR</button>
                </div>
            </div>
        `).join('');
    }

    // CARGAR DATOS GUARDADOS AL FORMULARIO
    function reimprimirNota(f) {
        const notas = JSON.parse(localStorage.getItem("notas_v3") || "[]");
        const n = notas.find(x => x.folio == f);
        if(!n) return;

        document.getElementById("folio").innerText = String(n.folio).padStart(4, '0');
        document.getElementById("cliente").value = n.cliente;
        document.getElementById("modelo").value = n.modelo;
        document.getElementById("imei").value = n.imei;
        document.getElementById("iva").checked = n.iva;
        
        // Limpiar tabla actual y cargar la guardada
        const tbody = document.getElementById("conceptos");
        tbody.innerHTML = "";
        n.servicios.forEach(s => {
            agregarItem(s.desc, s.cant, s.prec);
        });
        
        alert("Ticket #" + f + " cargado. Ya puedes generar el PDF.");
    }

    window.onload = () => {
        agregarItem();
        cargarHistorial();
    };
</script>
</body>
</html>
