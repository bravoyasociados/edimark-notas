<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDIMARK | Neo-Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --fondo: #05070a; 
            --tarjeta: #0d1117;
            --neon-azul: #00eaff; 
            --neon-rosa: #ff007b; 
            --texto: #e0e6ed;
        }

        body { 
            margin: 0; 
            font-family: 'Orbitron', 'Segoe UI', sans-serif; 
            background: var(--fondo); 
            color: var(--texto); 
            padding: 10px;
        }

        .container { max-width: 500px; margin: auto; }

        /* DISE√ëO DE LA TARJETA PRINCIPAL */
        .card { 
            background: var(--tarjeta); 
            border-radius: 20px; 
            padding: 20px; 
            border: 2px solid var(--neon-azul);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
            position: relative; 
            overflow: hidden;
        }

        /* INPUTS ESTILO FUTURISTA */
        input { 
            width: 100%; padding: 12px; 
            background: rgba(0, 234, 255, 0.05); 
            border: 1px solid #1f2937; 
            color: var(--neon-azul); 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 16px; margin-bottom: 10px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-rosa); box-shadow: 0 0 10px rgba(255, 0, 123, 0.4); }

        /* TABLA NE√ìN */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; z-index: 1; position: relative; }
        th { color: var(--neon-rosa); font-size: 11px; text-transform: uppercase; padding: 8px; border-bottom: 2px solid var(--neon-rosa); }
        td { padding: 10px 5px; border-bottom: 1px solid #1f2937; font-size: 14px; }

        /* BOTONES */
        .btn { 
            border: none; padding: 15px; border-radius: 12px; 
            font-weight: bold; cursor: pointer; width: 100%; 
            margin-top: 10px; font-size: 14px; text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-save { background: var(--neon-rosa); color: white; box-shadow: 0 0 15px rgba(255, 0, 123, 0.5); }
        .btn-pdf { background: transparent; color: var(--neon-azul); border: 2px solid var(--neon-azul); box-shadow: 0 0 10px rgba(0, 234, 255, 0.2); }

        /* MARCA DE AGUA CENTRADA */
        .watermark {
            display: none; 
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 260px; opacity: 0.15; z-index: 0; pointer-events: none;
            filter: drop-shadow(0 0 10px var(--neon-azul));
        }

        /* --- ESTILOS ESPECIALES PARA EL PDF (ESTO ES LA SORPRESA) --- */
        #area-nota.modo-pdf {
            background: #000000 !important; /* Fondo negro total para el PDF */
            color: #ffffff !important;
            width: 80mm !important;
            padding: 8mm !important;
            border: 4px solid var(--neon-azul) !important;
        }
        .modo-pdf h2 { color: var(--neon-azul) !important; text-shadow: 0 0 10px var(--neon-azul) !important; }
        .modo-pdf b, .modo-pdf #total { color: var(--neon-rosa) !important; text-shadow: 0 0 8px var(--neon-rosa) !important; }
        .modo-pdf .watermark { display: block !important; }
        .modo-pdf .no-print { display: none !important; }
        .modo-pdf input { color: white !important; background: transparent !important; border: none !important; }

        /* HISTORIAL */
        .historial-item { 
            background: #0d1117; padding: 15px; border-radius: 12px; 
            margin-top: 10px; display: flex; justify-content: space-between; 
            border: 1px solid #1f2937;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .card { width: 80mm; background: white !important; color: black !important; border: 1px solid black; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="area-nota">
        <img src="logo.png" class="watermark" id="watermark">

        <div style="text-align: center; margin-bottom: 20px; position: relative; z-index: 1;">
            <h2 style="margin:0; color:var(--neon-azul); letter-spacing: 3px; font-size: 28px;">EDIMARK</h2>
            <div style="font-size: 9px; color: var(--neon-rosa); letter-spacing: 4px; font-weight: bold;">SYSTEM PROTOCOL v2.0</div>
            <div style="margin-top:15px; border-top: 1px double var(--neon-azul); padding-top: 10px; font-size: 12px;">
                ID: <span id="folio" style="color:var(--neon-azul)"></span> | <span id="fechaActual"></span>
            </div>
        </div>

        <div style="position: relative; z-index: 1;">
            <input id="cliente" placeholder="USUARIO / CLIENTE">
            <div style="display:flex; gap:8px">
                <input id="modelo" placeholder="HARDWARE ID">
                <input id="imei" placeholder="SERIAL / IMEI">
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="text-align: left;">M√ìDULO</th>
                        <th style="width: 40px;">QTY</th>
                        <th style="width: 80px;">CR√âDITOS</th>
                        <th class="no-print" style="width: 30px;"></th>
                    </tr>
                </thead>
                <tbody id="conceptos"></tbody>
            </table>

            <button class="btn no-print" style="background:rgba(0, 234, 255, 0.1); color:var(--neon-azul); border: 1px solid var(--neon-azul);" onclick="agregarItem()">+ A√ëADIR REGISTRO</button>

            <div style="text-align: right; margin-top: 20px; border-top: 2px solid var(--neon-azul); padding-top: 15px;">
                <div class="no-print" style="font-size:11px; margin-bottom: 10px;">
                    <label><input type="checkbox" id="iva" onchange="calcular()" style="width:auto"> ACTIVAR IVA 16%</label>
                </div>
                <div style="font-size: 14px; opacity: 0.7;">TOTAL NETO:</div>
                <b style="font-size: 32px; color: var(--neon-rosa);">$<span id="total">0.00</span></b>
            </div>

            <div style="margin-top: 30px; font-size: 9px; text-align: center; color: var(--neon-azul); text-transform: uppercase;">
                * ADVERTENCIA: EQUIPOS MOJADOS SIN GARANT√çA *<br>
                * PROTOCOLO DE SALIDA COMPLETADO *
            </div>
        </div>

        <div class="no-print" style="margin-top: 20px;">
            <button class="btn btn-save" onclick="guardarTodo()">üíæ REGISTRAR EN MEMORIA</button>
            <button class="btn btn-pdf" onclick="descargarNeoPDF()">üìÑ GENERAR NEO-TICKET (PDF)</button>
        </div>
    </div>

    <div class="card no-print" style="margin-top: 20px; border-color: #333;">
        <h4 style="margin:0; color:var(--neon-rosa)">LOG DE MEMORIA</h4>
        <div id="historial"></div>
    </div>
</div>

<script>
    let folioActual = parseInt(localStorage.getItem("folio_neo")) || 1;
    document.getElementById("folio").innerText = String(folioActual).padStart(5, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleDateString();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="..."></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:center"></td>
            <td class="no-print"><button onclick="this.closest('tr').remove();calcular()" style="color:var(--neon-rosa); background:none; border:none; font-size:20px; cursor:pointer;">√ó</button></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let t = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inputs = tr.querySelectorAll('input');
            t += (Number(inputs[1].value) * Number(inputs[2].value));
        });
        if(document.getElementById("iva").checked) t *= 1.16;
        document.getElementById("total").innerText = t.toFixed(2);
    }

    function descargarNeoPDF() {
        const element = document.getElementById("area-nota");
        const cliente = document.getElementById("cliente").value || "UNNAMED";
        
        element.classList.add("modo-pdf");
        const altoEnMm = (element.scrollHeight * 0.2645) + 20;

        const opt = {
            margin: 0,
            filename: `NEO_TICKET_${folioActual}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 3, useCORS: true, backgroundColor: '#000000' },
            jsPDF: { unit: 'mm', format: [80, altoEnMm], orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.classList.remove("modo-pdf");
        });
    }

    function guardarTodo() {
        const items = [];
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inputs = tr.querySelectorAll('input');
            items.push({ d: inputs[0].value, c: inputs[1].value, p: inputs[2].value });
        });

        const nota = {
            f: folioActual,
            cl: document.getElementById("cliente").value,
            mod: document.getElementById("modelo").value,
            im: document.getElementById("imei").value,
            tt: document.getElementById("total").innerText,
            fecha: new Date().toLocaleString(),
            serv: items
        };

        const hist = JSON.parse(localStorage.getItem("historial_neo") || "[]");
        hist.push(nota);
        localStorage.setItem("historial_neo", JSON.stringify(hist));
        localStorage.setItem("folio_neo", ++folioActual);
        
        alert("DATOS ENCRIPTADOS Y GUARDADOS");
        location.reload();
    }

    function cargarHistorial() {
        const hist = JSON.parse(localStorage.getItem("historial_neo") || "[]");
        const container = document.getElementById("historial");
        container.innerHTML = hist.reverse().slice(0, 5).map(n => `
            <div class="historial-item">
                <div style="font-size:11px"><b style="color:var(--neon-azul)">#${n.f}</b><br>${n.cl}</div>
                <div style="text-align:right">
                    <b style="color:var(--neon-rosa)">$${n.tt}</b><br>
                    <button onclick="recuperar(${n.f})" style="font-size:9px; background:none; border:1px solid var(--neon-azul); color:var(--neon-azul); padding:2px 5px; border-radius:4px; margin-top:5px;">RESTAURAR</button>
                </div>
            </div>
        `).join('');
    }

    function recuperar(f) {
        const hist = JSON.parse(localStorage.getItem("historial_neo") || "[]");
        const n = hist.find(x => x.f == f);
        document.getElementById("cliente").value = n.cl;
        document.getElementById("modelo").value = n.mod;
        document.getElementById("imei").value = n.im;
        document.getElementById("folio").innerText = String(n.f).padStart(5, '0');
        const tbody = document.getElementById("conceptos");
        tbody.innerHTML = "";
        n.serv.forEach(s => agregarItem(s.d, s.c, s.p));
    }

    window.onload = () => { agregarItem(); cargarHistorial(); };
</script>
</body>
</html>
