<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDIMARK | Ticket Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --azul: #00eaff; --rosa: #ff2fd0; --fondo: #0b0f1a; --card: #161b33; }
        body { margin: 0; font-family: sans-serif; background: var(--fondo); color: white; padding: 10px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); position: relative; }
        
        /* Inputs adaptativos */
        input { width: 100%; padding: 12px; background: #0b0f1a; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-bottom: 8px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--rosa); font-size: 11px; text-transform: uppercase; padding: 5px; border-bottom: 1px solid #333; }
        td { padding: 5px; }

        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 14px; text-transform: uppercase; }
        .btn-save { background: #27ae60; color: white; }
        .btn-pdf { background: white; color: black; border: 2px solid var(--azul); }

        /* --- MODO TICKET (SIN CORTES) --- */
        #area-nota.modo-pdf {
            background: white !important;
            color: black !important;
            width: 80mm !important; /* Ancho fijo de t√©rmica */
            padding: 5mm !important;
            margin: 0 !important;
            display: block !important;
        }
        .modo-pdf * { color: black !important; text-shadow: none !important; }
        .modo-pdf input { border: none !important; background: transparent !important; font-weight: bold; }
        .modo-pdf .no-print { display: none !important; }
        .modo-pdf table { border: 1px solid black; }
        .modo-pdf th, .modo-pdf td { border: 1px solid black; }

        #logoTicket { display: none; width: 150px; margin: 0 auto 10px; }
        .watermark { display: none; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); width: 220px; opacity: 0.1; z-index: 0; }

        .historial-item { background: #1c223d; padding: 10px; border-radius: 8px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--rosa); }

        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            #logoTicket { display: block !important; }
            .card { width: 80mm; box-shadow: none; color: black; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="area-nota">
        <center><img src="logo.png" id="logoTicket"></center>
        <img src="logo.png" class="watermark" id="watermark">

        <div style="text-align: center; margin-bottom: 10px;">
            <h2 style="margin:0; color:var(--azul)">EDIMARK</h2>
            <div style="font-size: 11px;">SOLUCIONES TECNOL√ìGICAS</div>
            <div style="margin-top:5px; border-top: 1px dashed #555; padding-top: 5px;">
                <b>FOLIO: <span id="folio" style="color:var(--rosa)"></span></b><br>
                <span id="fechaActual"></span>
            </div>
        </div>

        <input id="cliente" placeholder="Cliente">
        <div style="display:flex; gap:5px">
            <input id="modelo" placeholder="Modelo">
            <input id="imei" placeholder="IMEI">
        </div>

        <table>
            <thead>
                <tr>
                    <th style="text-align:left">Servicio</th>
                    <th style="width:40px">Cant</th>
                    <th style="width:70px">Costo</th>
                    <th class="no-print"></th>
                </tr>
            </thead>
            <tbody id="conceptos"></tbody>
        </table>

        <button class="btn no-print" style="background:#333; color:white; padding:8px" onclick="agregarItem()">+ AGREGAR FILA</button>

        <div style="text-align: right; margin-top: 15px; border-top: 2px solid #333; padding-top: 10px;">
            <div class="no-print" style="font-size:12px; margin-bottom:5px;">
                <label><input type="checkbox" id="iva" onchange="calcular()" style="width:auto"> IVA 16%</label>
            </div>
            <b style="font-size: 22px;">TOTAL: $<span id="total">0.00</span></b>
        </div>

        <div style="margin-top: 15px; font-size: 10px; text-align: center; opacity: 0.8;">
            * EQUIPOS MOJADOS NO TIENEN GARANT√çA *<br>
            ¬°GRACIAS POR SU PREFERENCIA!
        </div>

        <div class="no-print" style="margin-top: 20px;">
            <button class="btn btn-save" onclick="guardarYReiniciar()">üíæ GUARDAR E INICIAR NUEVA</button>
            <button class="btn btn-pdf" onclick="generarTicketPDF()">üìÑ DESCARGAR PDF TICKET</button>
        </div>
    </div>

    <div class="card no-print" style="margin-top: 20px;">
        <h4 style="margin:0; color:var(--azul)">HISTORIAL</h4>
        <div id="historial"></div>
    </div>
</div>

<script>
    let folio = localStorage.getItem("folio_v2") || 1;
    document.getElementById("folio").innerText = String(folio).padStart(4, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleDateString();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="Servicio"></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:center"></td>
            <td class="no-print"><button onclick="this.closest('tr').remove();calcular()" style="color:red; background:none; border:none; font-size:18px">√ó</button></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let t = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inputs = tr.querySelectorAll('input');
            t += (inputs[1].value * inputs[2].value);
        });
        if(document.getElementById("iva").checked) t *= 1.16;
        document.getElementById("total").innerText = t.toFixed(2);
    }

    function generarTicketPDF() {
        const element = document.getElementById("area-nota");
        const logo = document.getElementById("logoTicket");
        const mark = document.getElementById("watermark");
        const cliente = document.getElementById("cliente").value || "Cliente";

        // Activamos modo ticket para la captura
        element.classList.add("modo-pdf");
        logo.style.display = "block";
        mark.style.display = "block";

        // CALCULO DE ALTURA DIN√ÅMICA:
        // Obtenemos el alto real del contenido en p√≠xeles y lo pasamos a mm (1px ‚âà 0.2645mm)
        const altoContenidoPx = element.scrollHeight;
        const altoEnMm = (altoContenidoPx * 0.2645) + 10; // +10mm de margen

        const opt = {
            margin: 0,
            filename: `EDIMARK_${folio}_${cliente}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true, logging: false },
            jsPDF: { 
                unit: 'mm', 
                format: [80, altoEnMm], // AQU√ç EST√Å EL TRUCO: Alto a la medida
                orientation: 'portrait' 
            }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.classList.remove("modo-pdf");
            logo.style.display = "none";
            mark.style.display = "none";
        });
    }

    function guardarYReiniciar() {
        const notas = JSON.parse(localStorage.getItem("notas_v2") || "[]");
        notas.push({
            folio,
            cliente: document.getElementById("cliente").value,
            total: document.getElementById("total").innerText,
            fecha: new Date().toLocaleString()
        });
        localStorage.setItem("notas_v2", JSON.stringify(notas));
        localStorage.setItem("folio_v2", ++folio);
        location.reload();
    }

    function cargarHistorial() {
        const notas = JSON.parse(localStorage.getItem("notas_v2") || "[]");
        document.getElementById("historial").innerHTML = notas.reverse().slice(0, 5).map(n => `
            <div class="historial-item">
                <div style="font-size:12px"><b>#${n.folio}</b> - ${n.cliente}<br><small>${n.fecha}</small></div>
                <b>$${n.total}</b>
            </div>
        `).join('');
    }

    window.onload = () => {
        agregarItem();
        cargarHistorial();
    };
</script>
</body>
</html>
