<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDIMARK | Neo-System Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root { 
            --fondo: #05070a; 
            --tarjeta: #0d1117;
            --neon-azul: #00eaff; 
            --neon-rosa: #ff007b; 
            --texto: #e0e6ed;
        }

        body { 
            margin: 0; font-family: 'Orbitron', sans-serif; 
            background: var(--fondo); color: var(--texto); 
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--fondo); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 80px; height: 80px;
            border: 4px solid rgba(0, 234, 255, 0.1);
            border-top: 4px solid var(--neon-azul);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- TITULO NEON --- */
        .flicker {
            animation: flicker 2.5s linear infinite;
            color: var(--neon-azul);
            text-shadow: 0 0 15px var(--neon-azul);
        }
        @keyframes flicker {
            0%, 18%, 22%, 62%, 64%, 70%, 100% { opacity: 1; }
            20%, 63%, 65% { opacity: 0.4; }
        }

        .container { max-width: 800px; margin: auto; padding: 20px; opacity: 0; transition: 1s ease; }
        
        /* CARD PRINCIPAL */
        .card { 
            background: var(--tarjeta); border-radius: 15px; padding: 30px; 
            border: 1px solid var(--neon-azul); box-shadow: 0 0 40px rgba(0, 234, 255, 0.1);
            position: relative; overflow: hidden;
        }

        input { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.4); 
            border: 1px solid #1f2937; color: var(--neon-azul); 
            border-radius: 5px; box-sizing: border-box; margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif; outline: none; font-size: 14px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; table-layout: fixed; }
        th { color: var(--neon-rosa); text-align: left; padding: 10px; border-bottom: 2px solid var(--neon-rosa); font-size: 12px; }
        td { padding: 10px; border-bottom: 1px solid #1f2937; font-size: 13px; word-wrap: break-word; }

        .btn { 
            border: none; padding: 15px; border-radius: 8px; font-weight: bold; 
            cursor: pointer; width: 100%; margin-top: 10px;
            text-transform: uppercase; font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }
        .btn-save { background: var(--neon-rosa); color: white; }
        .btn-pdf { background: transparent; color: var(--neon-azul); border: 2px solid var(--neon-azul); }

        .watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; opacity: 0.05; pointer-events: none; z-index: 0;
        }

        /* --- CLASE PARA EL PDF (FORZADO) --- */
        .pdf-export-container {
            background: #000 !important;
            color: #fff !important;
            width: 794px !important; /* Ancho exacto Carta a 96 DPI */
            padding: 40px !important;
            box-sizing: border-box !important;
            position: absolute;
            left: -9999px; /* Oculto de la vista pero visible para el script */
            top: 0;
        }

        .historial-item { 
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; 
            margin-top: 8px; display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid var(--neon-rosa);
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:20px; color:var(--neon-azul); letter-spacing:5px; font-size: 12px;">SYSTEM BOOTING...</p>
</div>

<div class="container" id="main-content">
    <div class="card" id="area-nota">
        <img src="logo.png" class="watermark">

        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; position: relative; z-index: 1;">
            <div>
                <h1 class="flicker" style="margin:0; letter-spacing: 5px; font-size: 28px;">EDIMARK</h1>
                <p style="color:var(--neon-rosa); font-size: 9px; margin: 3px 0;">ADVANCED TECH SOLUTIONS</p>
            </div>
            <div style="text-align: right; font-size: 11px;">
                <p style="margin:0;">FOLIO: <span id="folio" style="color:var(--neon-azul)"></span></p>
                <p style="margin:0;">FECHA: <span id="fechaActual"></span></p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; position: relative; z-index: 1;">
            <input id="cliente" placeholder="> CLIENTE">
            <input id="modelo" placeholder="> MODELO">
        </div>
        <input id="imei" placeholder="> IMEI / SERIAL NUMBER" style="position: relative; z-index: 1;">

        <table style="position: relative; z-index: 1;">
            <thead>
                <tr>
                    <th style="width: 60%;">SERVICIO / DESCRIPCI√ìN</th>
                    <th style="width: 15%; text-align: center;">CANT</th>
                    <th style="width: 25%; text-align: right;">PRECIO</th>
                </tr>
            </thead>
            <tbody id="conceptos"></tbody>
        </table>

        <button class="btn no-print" style="background:rgba(0,234,255,0.05); color:var(--neon-azul); border:1px dashed var(--neon-azul); font-size: 10px;" onclick="agregarItem()">+ INSERTAR CONCEPTO</button>

        <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: flex-end; position: relative; z-index: 1;">
            <div style="font-size: 9px; color: #555; line-height: 1.4;">
                * GARANT√çA LIMITADA DE 30 D√çAS.<br>
                * EQUIPOS MOJADOS/GOLPEADOS NO APLICAN.<br>
                * NO HAY RESPONSABILIDAD TRAS 60 D√çAS.
            </div>
            <div style="text-align: right;">
                <div class="no-print" style="margin-bottom: 5px;">
                    <label style="font-size: 10px;"><input type="checkbox" id="iva" onchange="calcular()" style="width:auto"> + IVA</label>
                </div>
                <span style="opacity: 0.6; font-size: 12px;">TOTAL:</span><br>
                <b style="font-size: 30px; color: var(--neon-rosa);">$<span id="total">0.00</span></b>
            </div>
        </div>
    </div>

    <div class="no-print" style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <button class="btn btn-save" onclick="guardarRegistro()">üíæ GUARDAR</button>
        <button class="btn btn-pdf" onclick="descargarPDFCorregido()">üìÑ DESCARGAR PDF</button>
    </div>

    <div class="card no-print" style="margin-top: 20px; min-height: auto; border-color: #1f2937; padding: 20px;">
        <h3 style="color:var(--neon-azul); margin: 0 0 10px 0; font-size: 14px;">HISTORIAL</h3>
        <div id="historial"></div>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.opacity = '1';
        }, 1500);
    });

    let folio = parseInt(localStorage.getItem("folio_vCarta_Final")) || 1;
    document.getElementById("folio").innerText = String(folio).padStart(5, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleDateString();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="..."></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:right"></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let t = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            t += (Number(inps[1].value) * Number(inps[2].value));
        });
        if(document.getElementById("iva").checked) t *= 1.16;
        document.getElementById("total").innerText = t.toFixed(2);
    }

    // --- CORRECCI√ìN DEFINITIVA DE DIMENSIONES ---
    function descargarPDFCorregido() {
        // 1. Clonamos el elemento para no afectar la vista del usuario
        const original = document.getElementById("area-nota");
        const clon = original.cloneNode(true);
        
        // 2. Quitamos elementos que no deben ir en el clon
        clon.querySelectorAll('.no-print').forEach(el => el.remove());
        
        // 3. Convertimos inputs a texto est√°tico para que se vean bien en el PDF
        clon.querySelectorAll('input').forEach(inp => {
            const span = document.createElement('span');
            span.innerText = inp.value || "---";
            span.style.color = "#00eaff";
            span.style.fontSize = "14px";
            inp.parentNode.replaceChild(span, inp);
        });

        // 4. Creamos un contenedor fantasma con tama√±o Carta exacto
        const ghostContainer = document.createElement('div');
        ghostContainer.className = 'pdf-export-container';
        ghostContainer.appendChild(clon);
        document.body.appendChild(ghostContainer);

        const opt = {
            margin: 0,
            filename: `EDIMARK_TICKET_${folio}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, useCORS: true, backgroundColor: '#000000' },
            jsPDF: { unit: 'mm', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(ghostContainer).save().then(() => {
            document.body.removeChild(ghostContainer);
        });
    }

    function guardarRegistro() {
        const items = [];
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            items.push({ d: inps[0].value, c: inps[1].value, p: inps[2].value });
        });
        const data = {
            f: folio, cl: document.getElementById("cliente").value,
            mo: document.getElementById("modelo").value, im: document.getElementById("imei").value,
            iv: document.getElementById("iva").checked, tt: document.getElementById("total").innerText,
            serv: items, fecha: new Date().toLocaleString()
        };
        const hist = JSON.parse(localStorage.getItem("hist_vF") || "[]");
        hist.push(data);
        localStorage.setItem("hist_vF", JSON.stringify(hist));
        localStorage.setItem("folio_vCarta_Final", ++folio);
        location.reload();
    }

    function cargarHistorial() {
        const hist = JSON.parse(localStorage.getItem("hist_vF") || "[]");
        document.getElementById("historial").innerHTML = hist.reverse().slice(0, 5).map(n => `
            <div class="historial-item">
                <div style="font-size:10px"><b>#${n.f}</b> - ${n.cl}</div>
                <div style="text-align:right">
                    <b style="color:var(--neon-azul)">$${n.tt}</b><br>
                    <button onclick="restaurar(${n.f})" style="font-size:8px; background:none; border:1px solid var(--neon-rosa); color:var(--neon-rosa); padding:3px; margin-top:5px; border-radius:3px;">ABRIR</button>
                </div>
            </div>
        `).join('');
    }

    function restaurar(f) {
        const hist = JSON.parse(localStorage.getItem("hist_vF") || "[]");
        const n = hist.find(x => x.f == f);
        if(!n) return;
        document.getElementById("cliente").value = n.cl;
        document.getElementById("modelo").value = n.mo;
        document.getElementById("imei").value = n.im;
        document.getElementById("iva").checked = n.iv;
        const tbody = document.getElementById("conceptos");
        tbody.innerHTML = "";
        n.serv.forEach(s => agregarItem(s.d, s.c, s.p));
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onload = () => { agregarItem(); cargarHistorial(); };
</script>
</body>
</html>
