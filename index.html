<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDIMARK | Neo-Protocol V4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

        :root { 
            --fondo: #030508; 
            --tarjeta: #0a0d12;
            --neon-azul: #00eaff; 
            --neon-rosa: #ff007b; 
            --texto: #f0f4f8;
        }

        body { margin: 0; font-family: 'Orbitron', sans-serif; background: var(--fondo); color: var(--texto); overflow-x: hidden; }

        /* --- INTRO ANIMADA --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--fondo); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .logo-box { position: relative; width: 160px; height: 160px; display: flex; justify-content: center; align-items: center; perspective: 1000px; }
        .ring {
            position: absolute; width: 140px; height: 140px;
            border: 3px solid transparent; border-top: 3px solid var(--neon-azul);
            border-bottom: 3px solid var(--neon-rosa); border-radius: 50%;
            animation: spin-ring 1s linear infinite; box-shadow: 0 0 20px var(--neon-azul);
        }
        .logo-img { width: 90px; height: 90px; object-fit: contain; animation: flip-logo 2.5s ease-in-out infinite; }
        @keyframes spin-ring { 100% { transform: rotate(360deg); } }
        @keyframes flip-logo { 0%, 100% { transform: rotateY(0deg) scale(1); } 50% { transform: rotateY(360deg) scale(1.1); } }

        /* --- BARRA DE PROCESO --- */
        #download-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 8000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .p-bar-bg { width: 280px; height: 6px; background: #111; border-radius: 10px; margin-top: 20px; border: 1px solid var(--neon-azul); overflow: hidden; }
        .p-bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon-azul), var(--neon-rosa)); box-shadow: 0 0 15px var(--neon-azul); }

        /* --- DISE√ëO PRINCIPAL --- */
        .container { max-width: 850px; margin: auto; padding: 20px; display: none; }
        .card { 
            background: var(--tarjeta); border-radius: 20px; padding: 40px; 
            border: 2px solid var(--neon-azul); box-shadow: inset 0 0 20px rgba(0, 234, 255, 0.2), 0 0 40px rgba(0, 234, 255, 0.1);
            position: relative; overflow: hidden;
        }

        .flicker { 
            font-weight: 900; 
            animation: flicker 2s linear infinite; 
            background: linear-gradient(to bottom, #fff, var(--neon-azul));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes flicker { 0%, 18%, 20%, 50%, 52%, 100% { opacity: 1; filter: drop-shadow(0 0 10px var(--neon-azul)); } 19%, 51% { opacity: 0.4; filter: none; } }

        input { 
            width: 100%; padding: 15px; background: rgba(0,0,0,0.7); border: 1px solid #2a3544; 
            color: var(--neon-azul); border-radius: 10px; box-sizing: border-box; 
            margin-bottom: 15px; font-family: 'Orbitron', sans-serif; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-rosa); box-shadow: 0 0 15px rgba(255,0,123,0.3); }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { color: var(--neon-rosa); text-align: left; padding: 15px; border-bottom: 2px solid var(--neon-rosa); font-size: 14px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #1f2937; }

        .btn { border: none; padding: 20px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; font-family: 'Orbitron', sans-serif; transition: 0.3s; letter-spacing: 2px; }
        .btn-save { background: var(--neon-rosa); color: white; box-shadow: 0 0 20px rgba(255,0,123,0.4); }
        .btn-pdf { background: transparent; color: var(--neon-azul); border: 2px solid var(--neon-azul); box-shadow: 0 0 10px rgba(0,234,255,0.2); }

        /* --- ESTILO PDF CARTA PREMIUM --- */
        .pdf-carta {
            background-color: #030508 !important;
            width: 215.9mm !important;
            height: 279.4mm !important;
            padding: 15mm !important;
            box-sizing: border-box !important;
            border: 5px solid var(--neon-azul) !important; /* Reflejo en el borde */
            box-shadow: inset 0 0 100px rgba(0, 234, 255, 0.15) !important;
        }
        .pdf-carta .watermark-pdf { 
            opacity: 0.15 !important; /* Marca de agua m√°s visible */
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); 
            width: 500px; pointer-events: none; filter: brightness(1.5);
        }
        .pdf-carta * { color: #f0f4f8 !important; border-color: #2a3544 !important; }
        .pdf-carta #total-pdf { color: #ff007b !important; text-shadow: 0 0 10px #ff007b !important; }

        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); width: 450px; opacity: 0.05; pointer-events: none; }
        .hist-item { background: #0a0d12; padding: 15px; border-radius: 12px; margin-top: 10px; display: flex; justify-content: space-between; border: 1px solid #1f2937; align-items: center; }
    </style>
</head>
<body>

<div id="loader">
    <div class="logo-box">
        <div class="ring"></div>
        <img src="logo.png" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2991/2991148.png'">
    </div>
    <p style="margin-top:40px; color:var(--neon-azul); letter-spacing:12px; font-size: 11px; text-shadow: 0 0 10px var(--neon-azul);">EDIMARK CORE INITIALIZING</p>
</div>

<div id="download-overlay">
    <div class="logo-box" style="transform: scale(0.5);"><div class="ring"></div></div>
    <h2 style="color:var(--neon-azul); letter-spacing: 5px;">SYNCHRONIZING PDF</h2>
    <div class="p-bar-bg"><div class="p-bar-fill" id="p-bar"></div></div>
    <p id="p-text" style="color:var(--neon-rosa); margin-top:10px; font-size: 12px;">0%</p>
</div>

<div class="container" id="main-content">
    <div class="card" id="area-nota">
        <img src="logo.png" class="watermark">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; position: relative; z-index: 2;">
            <div>
                <h1 class="flicker" style="margin:0; font-size: 45px; letter-spacing: 5px;">EDIMARK</h1>
                <p style="color:var(--neon-rosa); font-size: 11px; font-weight: bold; letter-spacing: 4px;">SYSTEM REPAIR LOG V4.0</p>
            </div>
            <div style="text-align: right; background: rgba(0, 234, 255, 0.05); padding: 15px; border-radius: 10px; border-right: 4px solid var(--neon-azul);">
                <p style="margin:0; font-size: 14px; color: var(--neon-azul);">ID: <span id="folio"></span></p>
                <p style="margin:5px 0 0 0; font-size: 10px; opacity: 0.8;" id="fechaActual"></p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; position: relative; z-index: 2;">
            <input id="cliente" placeholder="> IDENTIFICAR CLIENTE">
            <input id="modelo" placeholder="> HARDWARE / MODELO">
        </div>
        <input id="imei" placeholder="> IMEI / UNIQUE ID NUMBER" style="position: relative; z-index: 2;">

        <table style="position: relative; z-index: 2;">
            <thead>
                <tr>
                    <th style="width: 60%;">PROTOCOLO DE SERVICIO</th>
                    <th style="width: 15%; text-align: center;">CANT</th>
                    <th style="width: 25%; text-align: right;">CR√âDITOS</th>
                </tr>
            </thead>
            <tbody id="conceptos"></tbody>
        </table>

        <button class="btn no-print" style="background:rgba(0,234,255,0.1); color:var(--neon-azul); border:1px dashed var(--neon-azul); margin-bottom: 20px;" onclick="agregarItem()">+ INTEGRAR NUEVO M√ìDULO</button>

        <div style="margin-top: 60px; display: flex; justify-content: space-between; align-items: flex-end; position: relative; z-index: 2;">
            <div style="font-size: 10px; color: #6a7a8a; line-height: 1.8; border-left: 2px solid var(--neon-rosa); padding-left: 15px;">
                * GARANT√çA DE SISTEMA: 30 D√çAS TERRESTRES.<br>
                * NO APLICA POR DA√ëO F√çSICO O CORROSI√ìN.<br>
                * ESTE DOCUMENTO ES UN COMPROBANTE DIGITAL.
            </div>
            <div style="text-align: right;">
                <div class="no-print" style="margin-bottom: 15px;">
                    <label style="font-size: 12px; color:var(--neon-azul); cursor:pointer;"><input type="checkbox" id="iva" onchange="calcular()" style="width:auto"> ACTIVAR TAX (16%)</label>
                </div>
                <span style="opacity: 0.6; font-size: 16px; letter-spacing: 2px;">TOTAL FINAL:</span><br>
                <b style="font-size: 50px; color: var(--neon-rosa); text-shadow: 0 0 20px rgba(255,0,123,0.5);">$<span id="total">0.00</span></b>
            </div>
        </div>
    </div>

    <div class="no-print" style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <button class="btn btn-save" onclick="guardarRegistro()">üíæ ALMACENAR EN N√öCLEO</button>
        <button class="btn btn-pdf" onclick="descargarPDFPremium()">üìÑ DESCARGAR NEO-PDF</button>
    </div>

    <div class="card no-print" style="margin-top: 30px; border-color: #2a3544;">
        <h3 style="margin:0 0 20px 0; color:var(--neon-azul); font-size: 14px; letter-spacing: 3px;">REGISTROS RECIENTES</h3>
        <div id="historial"></div>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 2500);
        agregarItem();
        cargarHistorial();
    });

    let folioID = parseInt(localStorage.getItem("folio_v4")) || 1;
    document.getElementById("folio").innerText = String(folioID).padStart(6, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleString('es-MX', { dateStyle: 'full' }).toUpperCase();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="Inyectar descripci√≥n..."></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:right"></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let total = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            total += (Number(inps[1].value) * Number(inps[2].value));
        });
        if(document.getElementById("iva").checked) total *= 1.16;
        document.getElementById("total").innerText = total.toLocaleString('en-US', {minimumFractionDigits: 2});
    }

    async function descargarPDFPremium() {
        const overlay = document.getElementById('download-overlay');
        const bar = document.getElementById('p-bar');
        const element = document.getElementById('area-nota');
        
        overlay.style.display = 'flex';
        for(let i = 0; i <= 100; i += 10) {
            bar.style.width = i + '%';
            document.getElementById('p-text').innerText = i + '%';
            await new Promise(r => setTimeout(r, 80));
        }

        const pdfClone = element.cloneNode(true);
        pdfClone.classList.add('pdf-carta');
        
        // Agregar marca de agua realzada al clon
        const wm = pdfClone.querySelector('.watermark');
        wm.className = 'watermark-pdf';

        pdfClone.querySelectorAll('input').forEach(inp => {
            const span = document.createElement('span');
            span.innerText = inp.value || "---";
            span.style.color = "#00eaff";
            span.style.fontWeight = "bold";
            inp.replaceWith(span);
        });

        const opt = {
            margin: 0,
            filename: `EDIMARK_LOG_${folioID}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 3, useCORS: true, backgroundColor: '#030508' },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(pdfClone).save().then(() => {
            overlay.style.display = 'none';
        });
    }

    function guardarRegistro() {
        const items = [];
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            items.push({ d: inps[0].value, c: inps[1].value, p: inps[2].value });
        });
        const data = { f: folioID, cl: document.getElementById("cliente").value, tt: document.getElementById("total").innerText, serv: items, fecha: new Date().toLocaleDateString() };
        const hist = JSON.parse(localStorage.getItem("hist_v4") || "[]");
        hist.push(data);
        localStorage.setItem("hist_v4", JSON.stringify(hist));
        localStorage.setItem("folio_v4", ++folioID);
        location.reload();
    }

    function cargarHistorial() {
        const hist = JSON.parse(localStorage.getItem("hist_v4") || "[]");
        document.getElementById("historial").innerHTML = hist.reverse().slice(0, 5).map(n => `
            <div class="hist-item">
                <div><b style="color:var(--neon-azul)">#${String(n.f).padStart(6,'0')}</b><br><small style="font-size:9px">${n.cl || 'SIN NOMBRE'}</small></div>
                <div style="text-align:right">
                    <span style="color:var(--neon-rosa); font-weight:bold">$${n.tt}</span><br>
                    <button onclick="restaurar(${n.f})" style="background:none; border:1px solid var(--neon-azul); color:var(--neon-azul); font-size:8px; padding:4px 8px; border-radius:5px; cursor:pointer; margin-top:5px;">RESTAURAR</button>
                </div>
            </div>
        `).join('');
    }

    function restaurar(f) {
        const hist = JSON.parse(localStorage.getItem("hist_v4") || "[]");
        const n = hist.find(x => x.f == f);
        if(!n) return;
        document.getElementById("cliente").value = n.cl;
        document.getElementById("folio").innerText = String(n.f).padStart(6, '0');
        const tb = document.getElementById("conceptos");
        tb.innerHTML = "";
        n.serv.forEach(s => agregarItem(s.d, s.c, s.p));
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>
