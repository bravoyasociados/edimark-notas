<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#030508">
    <title>EDIMARK | Pro-System</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;700&display=swap');

        :root { 
            --fondo: #030508; 
            --tarjeta: #0a0d12;
            --neon-azul: #00eaff; 
            --neon-rosa: #ff007b; 
            --texto: #d1d9e0;
            --fuente-lectura: 'Inter', sans-serif;
            --fuente-titulo: 'Orbitron', sans-serif;
        }

        body { margin: 0; font-family: var(--fuente-lectura); background: var(--fondo); color: var(--texto); overflow-x: hidden; font-size: 15px; }

        /* --- LOADER --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--fondo); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .ring { position: absolute; width: 80px; height: 80px; border: 2px solid transparent; border-top: 2px solid var(--neon-azul); border-bottom: 2px solid var(--neon-rosa); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- T√çTULO ANIMADO --- */
        .main-title { font-family: var(--fuente-titulo); color: var(--neon-azul); font-size: 26px; letter-spacing: 3px; text-shadow: 0 0 10px rgba(0,234,255,0.7); animation: flicker 4s linear infinite; display: inline-block; }
        @keyframes flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; } 20%, 24%, 55% { opacity: 0.3; } }
        
        .drop-bounce { animation: dropBounce 1s cubic-bezier(0.36, 0, 0.66, -0.56) forwards !important; }
        @keyframes dropBounce { 0% { transform: translateY(-100px); opacity: 0; } 60% { transform: translateY(0); opacity: 1; } 75% { transform: translateY(-15px); } 100% { transform: translateY(0); opacity: 1; } }

        /* --- UI --- */
        .container { max-width: 800px; margin: auto; padding: 15px; display: none; }
        .card { background: var(--tarjeta); border-radius: 12px; padding: 30px; border: 1px solid #1a222d; position: relative; overflow: hidden; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid #1f2937; color: #fff; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; font-family: var(--fuente-lectura); font-size: 14px; outline: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; position: relative; z-index: 10; }
        th { font-family: var(--fuente-titulo); color: var(--neon-rosa); text-align: left; padding: 12px; border-bottom: 1px solid var(--neon-rosa); font-size: 11px; }
        td { padding: 10px; border-bottom: 1px solid #1f2937; }

        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; text-transform: uppercase; font-family: var(--fuente-titulo); font-size: 11px; transition: 0.3s; }
        .btn-save { background: var(--neon-rosa); color: white; }
        .btn-pdf { background: transparent; color: var(--neon-azul); border: 1px solid var(--neon-azul); }
        .btn:active { transform: scale(0.98); }

        /* --- MARCA DE AGUA UI --- */
        .watermark-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; opacity: 0.04; z-index: 1; pointer-events: none;
        }

        /* --- PDF EXPORT OVERRIDE --- */
        .pdf-export-mode {
            background-color: #030508 !important;
            padding: 20mm !important;
            border: 10px solid var(--neon-azul) !important;
            width: 215.9mm !important;
            height: 279.4mm !important;
            box-sizing: border-box !important;
            display: block !important;
            position: relative !important;
        }
        .pdf-export-mode .watermark-container {
            opacity: 0.25 !important;
            width: 550px !important;
            z-index: 0 !important;
        }
        .pdf-export-mode * { color: #ffffff !important; z-index: 10 !important; }
        
        /* Asegurar visibilidad en sistema */
        .no-print { display: block; }
        .hist-item { background: #07090d; padding: 12px; border-radius: 8px; margin-top: 8px; display: flex; justify-content: space-between; border: 1px solid #141b24; align-items: center; font-size: 13px; }
    </style>
</head>
<body>

<div id="loader">
    <div class="ring"></div>
    <img src="logo.png" style="width:50px" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2991/2991148.png'">
</div>

<div class="container" id="main-content">
    <div class="card" id="area-nota">
        <img src="logo.png" class="watermark-container" id="main-logo">
        
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; position: relative; z-index: 10;">
            <div>
                <h1 id="brand-title" class="main-title">EDIMARK</h1>
                <p style="font-family: var(--fuente-titulo); color:var(--neon-rosa); font-size: 9px; letter-spacing: 2px; margin: 5px 0 0 0;">NEO-TECHNOLOGY REPAIR</p>
            </div>
            <div style="text-align: right; font-family: var(--fuente-titulo);">
                <p style="margin:0; font-size: 12px; color: var(--neon-azul);">FOLIO: <span id="folio"></span></p>
                <p style="margin:3px 0; font-size: 9px; opacity: 0.6;" id="fechaActual"></p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; position: relative; z-index: 10;">
            <input id="cliente" placeholder="Nombre del Cliente">
            <input id="modelo" placeholder="Modelo del Equipo">
        </div>
        <input id="imei" placeholder="IMEI o N√∫mero de Serie" style="position: relative; z-index: 10;">

        <table>
            <thead>
                <tr>
                    <th style="width: 60%;">DESCRIPCI√ìN</th>
                    <th style="width: 15%; text-align: center;">CANT</th>
                    <th style="width: 25%; text-align: right;">PRECIO</th>
                </tr>
            </thead>
            <tbody id="conceptos"></tbody>
        </table>

        <button id="add-row-btn" class="btn no-print" style="background:rgba(0,234,255,0.05); color:var(--neon-azul); border:1px dashed var(--neon-azul); margin-top: 15px;" onclick="agregarItem()">+ AGREGAR SERVICIO</button>

        <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: flex-end; position: relative; z-index: 10;">
            <div style="font-size: 10px; color: #88929b; line-height: 1.6;">
                * GARANT√çA LIMITADA: 30 D√çAS.<br>
                * EQUIPOS MOJADOS NO TIENEN GARANT√çA.<br>
                * COMPROBANTE DIGITAL OFICIAL.
            </div>
            
            <div style="text-align: right;">
                <div id="iva-control" class="no-print" style="margin-bottom: 10px;">
                    <label style="font-size: 11px; cursor:pointer; color:var(--neon-azul); display: flex; align-items: center; justify-content: flex-end; gap: 5px;">
                        <input type="checkbox" id="iva-check" onchange="calcular()" style="width:auto; margin:0;"> Aplicar IVA (16%)
                    </label>
                </div>
                <div style="font-size: 13px; opacity: 0.7;">SUBTOTAL: $<span id="subtotal">0.00</span></div>
                <div style="font-size: 13px; opacity: 0.7; display:none;" id="iva-row">IVA: $<span id="iva-monto">0.00</span></div>
                <div style="font-family: var(--fuente-titulo); font-size: 30px; color: var(--neon-rosa); margin-top: 5px;">$<span id="total">0.00</span></div>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <button class="btn btn-save" onclick="guardarRegistro()">üíæ GUARDAR REGISTRO</button>
        <button class="btn btn-pdf" onclick="generarPDFMaster()">üìÑ GENERAR PDF</button>
    </div>

    <div class="card" style="margin-top: 20px; padding: 15px; border-color: #1f2937;">
        <h3 style="margin:0 0 10px 0; color:var(--neon-azul); font-size: 11px; font-family: var(--fuente-titulo); letter-spacing: 1px;">HISTORIAL RECIENTE</h3>
        <div id="historial"></div>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            iniciarEfectoRebote();
        }, 1500);
        agregarItem();
        cargarHistorial();
    });

    function iniciarEfectoRebote() {
        setInterval(() => {
            const title = document.getElementById('brand-title');
            title.classList.add('drop-bounce');
            setTimeout(() => { title.classList.remove('drop-bounce'); }, 1000);
        }, 5000); 
    }

    let folioNum = parseInt(localStorage.getItem("f_v10")) || 1;
    document.getElementById("folio").innerText = String(folioNum).padStart(5, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleDateString();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="Servicio..."></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:right"></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let sub = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            sub += (Number(inps[1].value) * Number(inps[2].value));
        });
        let iva = 0; let tot = sub;
        if(document.getElementById("iva-check").checked) {
            iva = sub * 0.16; tot = sub + iva;
            document.getElementById("iva-row").style.display = "block";
        } else { document.getElementById("iva-row").style.display = "none"; }
        document.getElementById("subtotal").innerText = sub.toLocaleString('en-US', {minimumFractionDigits: 2});
        document.getElementById("iva-monto").innerText = iva.toLocaleString('en-US', {minimumFractionDigits: 2});
        document.getElementById("total").innerText = tot.toLocaleString('en-US', {minimumFractionDigits: 2});
    }

function generarPDFMaster() {

    const area = document.getElementById('area-nota');
    const pdfClone = area.cloneNode(true);

    pdfClone.classList.add('pdf-export-mode');

    const btnAdd = pdfClone.querySelector('#add-row-btn');
    if (btnAdd) btnAdd.remove();

    const ivaCtrl = pdfClone.querySelector('#iva-control');
    if (ivaCtrl) ivaCtrl.remove();

    pdfClone.querySelectorAll('input').forEach(function(inp) {
        const span = document.createElement('span');
        span.innerText = inp.value || "---";
        span.style.color = "#00eaff";
        span.style.fontWeight = "600";
        inp.parentNode.replaceChild(span, inp);
    });

    const opt = {
        margin: 0,
        filename: "EDIMARK_FOLIO_" + folioNum + ".pdf",
        html2canvas: { scale: 3, useCORS: true, backgroundColor: '#030508' },
        jsPDF: { unit: 'mm', format: 'letter', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(pdfClone).save();



    }

    function guardarRegistro() {
        const items = [];
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inps = tr.querySelectorAll('input');
            items.push({ d: inps[0].value, c: inps[1].value, p: inps[2].value });
        });
        const data = { 
            f: folioNum, cl: document.getElementById("cliente").value, 
            mod: document.getElementById("modelo").value, im: document.getElementById("imei").value,
            tt: document.getElementById("total").innerText, serv: items, 
            conIVA: document.getElementById("iva-check").checked
        };
        const hist = JSON.parse(localStorage.getItem("h_v10") || "[]");
        hist.push(data);
        localStorage.setItem("h_v10", JSON.stringify(hist));
        localStorage.setItem("f_v10", ++folioNum);
        location.reload();
    }

function cargarHistorial() {
    let hist = JSON.parse(localStorage.getItem("h_v10") || "[]");

    // Evita romper el array original sin usar spread
    hist = hist.slice().reverse();

    document.getElementById("historial").innerHTML = hist.slice(0, 5).map(n => `
        <div class="hist-item">
            <div><b>#${String(n.f).padStart(5,'0')}</b> - ${n.cl || 'S/N'}</div>
            <div style="display:flex; gap:6px;">
                <button onclick="restaurar(${n.f})"
                    style="background:none; border:1px solid var(--neon-azul); color:var(--neon-azul); font-size:10px; padding:5px 10px; border-radius:4px; cursor:pointer;">
                    ABRIR
                </button>

                <button onclick="eliminarNota(${n.f})"
                    style="background:none; border:1px solid #ff0040; color:#ff0040; font-size:10px; padding:5px 10px; border-radius:4px; cursor:pointer;">
                    ELIMINAR
                </button>
            </div>
        </div>
    `).join('');
}


    function restaurar(f) {
        const hist = JSON.parse(localStorage.getItem("h_v10") || "[]");
        const n = hist.find(x => x.f == f);
        if(!n) return;
        document.getElementById("cliente").value = n.cl || "";
        document.getElementById("modelo").value = n.mod || "";
        document.getElementById("imei").value = n.im || "";
        document.getElementById("folio").innerText = String(n.f).padStart(5, '0');
        document.getElementById("iva-check").checked = n.conIVA || false;
        const tb = document.getElementById("conceptos");
        tb.innerHTML = "";
        n.serv.forEach(s => agregarItem(s.d, s.c, s.p));
        calcular();
        window.scrollTo({ top: 0, behavior: 'smooth' });

    }

function eliminarNota(folio) {
    if (!confirm("¬øSeguro que deseas eliminar esta nota? Esta acci√≥n no se puede deshacer.")) {
        return;
    }

    let hist = JSON.parse(localStorage.getItem("h_v10") || "[]");
    hist = hist.filter(n => n.f !== folio);
    localStorage.setItem("h_v10", JSON.stringify(hist));

    cargarHistorial();
}

</script>
</body>
</html>
