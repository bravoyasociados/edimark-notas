<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDIMARK | Neo-Ticket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --fondo: #05070a; 
            --tarjeta: #0d1117;
            --neon-azul: #00eaff; 
            --neon-rosa: #ff007b; 
            --texto: #e0e6ed;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--fondo); 
            color: var(--texto); 
            padding: 10px;
        }

        .container { max-width: 450px; margin: auto; }

        .card { 
            background: var(--tarjeta); 
            border-radius: 20px; 
            padding: 20px; 
            border: 2px solid var(--neon-azul);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
            position: relative; 
            overflow: hidden;
        }

        /* INPUTS */
        input { 
            width: 100%; padding: 12px; 
            background: rgba(0, 234, 255, 0.05); 
            border: 1px solid #1f2937; 
            color: var(--neon-azul); 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 16px; margin-bottom: 8px;
            outline: none;
        }

        /* TABLA */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; z-index: 1; position: relative; table-layout: fixed; }
        th { color: var(--neon-rosa); font-size: 10px; text-transform: uppercase; padding: 5px; border-bottom: 2px solid var(--neon-rosa); }
        td { padding: 8px 2px; border-bottom: 1px solid #1f2937; font-size: 13px; word-wrap: break-word; }

        .btn { border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 8px; font-size: 14px; text-transform: uppercase; }
        .btn-save { background: var(--neon-rosa); color: white; }
        .btn-pdf { background: transparent; color: var(--neon-azul); border: 2px solid var(--neon-azul); }

        .watermark {
            display: none; 
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 240px; opacity: 0.15; z-index: 0; pointer-events: none;
        }

        /* --- CONFIGURACI√ìN DE AJUSTE TOTAL PDF --- */
        #area-nota.modo-pdf {
            background: #000000 !important;
            color: #ffffff !important;
            width: 80mm !important;
            padding: 5mm !important; /* Margen interno para que no toque los bordes */
            margin: 0 !important;
            display: block !important;
            box-sizing: border-box !important;
        }
        .modo-pdf * { color: #ffffff !important; text-shadow: none !important; }
        .modo-pdf h2 { color: var(--neon-azul) !important; text-shadow: 0 0 5px var(--neon-azul) !important; }
        .modo-pdf b, .modo-pdf #total { color: var(--neon-rosa) !important; text-shadow: 0 0 5px var(--neon-rosa) !important; }
        .modo-pdf .watermark { display: block !important; }
        .modo-pdf .no-print { display: none !important; }
        .modo-pdf input { background: transparent !important; border: none !important; color: white !important; font-weight: bold; padding: 0; margin: 0; height: auto; }
        .modo-pdf table { border: 1px solid #333; }

        .historial-item { background: #0d1117; padding: 10px; border-radius: 10px; margin-top: 8px; display: flex; justify-content: space-between; border: 1px solid #1f2937; }

        @media print {
            @page { size: 80mm auto; margin: 0; }
            .no-print { display: none !important; }
            body { background: white; }
            .card { width: 80mm; background: white !important; color: black !important; border: 1px solid #000; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="area-nota">
        <img src="logo.png" class="watermark">

        <div style="text-align: center; margin-bottom: 15px; position: relative; z-index: 1;">
            <h2 style="margin:0; color:var(--neon-azul); letter-spacing: 2px;">EDIMARK</h2>
            <div style="font-size: 9px; color: var(--neon-rosa); font-weight: bold;">NEO-TECH PROTOCOL</div>
            <div style="margin-top:10px; border-top: 1px solid var(--neon-azul); padding-top: 5px; font-size: 11px;">
                FOLIO: <span id="folio" style="color:var(--neon-azul)"></span> | <span id="fechaActual"></span>
            </div>
        </div>

        <div style="position: relative; z-index: 1;">
            <input id="cliente" placeholder="CLIENTE">
            <div style="display:flex; gap:5px">
                <input id="modelo" placeholder="MODELO">
                <input id="imei" placeholder="IMEI / SERIAL">
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width: 50%; text-align: left;">CONCEPTO</th>
                        <th style="width: 15%;">CANT</th>
                        <th style="width: 35%;">$ TOTAL</th>
                        <th class="no-print" style="width: 10%;"></th>
                    </tr>
                </thead>
                <tbody id="conceptos"></tbody>
            </table>

            <button class="btn no-print" style="background:rgba(0, 234, 255, 0.1); color:var(--neon-azul); border: 1px dashed var(--neon-azul); padding: 8px;" onclick="agregarItem()">+ AGREGAR SERVICIO</button>

            <div style="text-align: right; margin-top: 15px; border-top: 1px solid var(--neon-azul); padding-top: 10px;">
                <div class="no-print" style="font-size:11px; margin-bottom: 5px;">
                    <label><input type="checkbox" id="iva" onchange="calcular()" style="width:auto"> IVA 16%</label>
                </div>
                <b style="font-size: 24px; color: var(--neon-rosa);">$<span id="total">0.00</span></b>
            </div>

            <div style="margin-top: 20px; font-size: 9px; text-align: center; color: var(--neon-azul); opacity: 0.8;">
                * EQUIPOS MOJADOS SIN GARANT√çA *<br>
                * SISTEMA DE TICKETS EDIMARK *
            </div>
        </div>

        <div class="no-print" style="margin-top: 15px;">
            <button class="btn btn-save" onclick="guardarTodo()">üíæ GUARDAR</button>
            <button class="btn btn-pdf" onclick="descargarNeoPDF()">üìÑ GENERAR PDF AJUSTADO</button>
        </div>
    </div>

    <div class="card no-print" style="margin-top: 15px; border-color: #333;">
        <h4 style="margin:0; color:var(--neon-rosa); font-size: 12px;">HISTORIAL RECIENTE</h4>
        <div id="historial"></div>
    </div>
</div>

<script>
    let folioActual = parseInt(localStorage.getItem("folio_neo_v2")) || 1;
    document.getElementById("folio").innerText = String(folioActual).padStart(4, '0');
    document.getElementById("fechaActual").innerText = new Date().toLocaleDateString();

    function agregarItem(d="", c=1, p=0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td><input value="${d}" placeholder="..."></td>
            <td><input type="number" value="${c}" oninput="calcular()" style="text-align:center"></td>
            <td><input type="number" value="${p}" oninput="calcular()" style="text-align:center"></td>
            <td class="no-print"><button onclick="this.closest('tr').remove();calcular()" style="color:var(--neon-rosa); background:none; border:none; font-size:18px;">√ó</button></td>
        `;
        document.getElementById("conceptos").appendChild(tr);
        calcular();
    }

    function calcular() {
        let t = 0;
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inputs = tr.querySelectorAll('input');
            t += (Number(inputs[1].value) * Number(inputs[2].value));
        });
        if(document.getElementById("iva").checked) t *= 1.16;
        document.getElementById("total").innerText = t.toFixed(2);
    }

    function descargarNeoPDF() {
        const element = document.getElementById("area-nota");
        const cliente = document.getElementById("cliente").value || "Cliente";
        
        element.classList.add("modo-pdf");
        
        // Ajuste din√°mico de altura para evitar cortes
        const altoEnMm = (element.scrollHeight * 0.2645) + 15;

        const opt = {
            margin: 0,
            filename: `NeoTicket_${folioActual}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { 
                scale: 2.5, 
                useCORS: true, 
                backgroundColor: '#000000',
                width: 302, // 80mm exactos en pantalla
                windowWidth: 302
            },
            jsPDF: { unit: 'mm', format: [80, altoEnMm], orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.classList.remove("modo-pdf");
        });
    }

    function guardarTodo() {
        const items = [];
        document.querySelectorAll("#conceptos tr").forEach(tr => {
            const inputs = tr.querySelectorAll('input');
            items.push({ d: inputs[0].value, c: inputs[1].value, p: inputs[2].value });
        });
        const nota = { f: folioActual, cl: document.getElementById("cliente").value, tt: document.getElementById("total").innerText, serv: items };
        const hist = JSON.parse(localStorage.getItem("historial_neo_v2") || "[]");
        hist.push(nota);
        localStorage.setItem("historial_neo_v2", JSON.stringify(hist));
        localStorage.setItem("folio_neo_v2", ++folioActual);
        location.reload();
    }

    function cargarHistorial() {
        const hist = JSON.parse(localStorage.getItem("historial_neo_v2") || "[]");
        document.getElementById("historial").innerHTML = hist.reverse().slice(0, 5).map(n => `
            <div class="historial-item">
                <div style="font-size:11px"><b>#${n.f}</b> - ${n.cl}</div>
                <b style="color:var(--neon-rosa)">$${n.tt}</b>
            </div>
        `).join('');
    }

    window.onload = () => { agregarItem(); cargarHistorial(); };
</script>
</body>
</html>
